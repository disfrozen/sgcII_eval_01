    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

    <script>
        var radio;
        var hombres;
        var mujeres;

        function preload() {
          hombres = loadTable('https://raw.githubusercontent.com/disfrozen/sgcII_eval_01/gh-pages/desempleo-hombres.csv', 'csv', 'header');
          mujeres = loadTable('https://raw.githubusercontent.com/disfrozen/sgcII_eval_01/gh-pages/desempleo-mujeres.csv', 'csv', 'header')
        }

        function setup() {
            console.log(hombres, mujeres);
            createCanvas(windowWidth, windowHeight);
            noStroke();
            noLoop();
              radio = createRadio();
              radio.position(width-350, 15);
              radio.style('font-size','11px');
              radio.option('Feb-Abr 2019 ', 1).checked = true;
              radio.option('Mar-May 2019 ', 2);
              radio.option('Abr-Jun 2019 ', 3);
              radio.changed(viz);
        }

        function regiones() {
          clear();
          textSize(12);
          textAlign(CENTER);
          rectMode(CENTER);
          stroke(0);
          strokeWeight(0);
          for (var n = 0; n < 16; n++) {
              text(mujeres.get(n, 0), (height / 17) * (n + 1), width - 20, height / 17, 50)
          };
        }

        function barras(region, hombres, mujeres) {
          fill(100);
          rect(120, 6, hombres, 10);
          fill(155);
          rect(120+hombres, 6, mujeres, 10);
        }

        function draw() {
            regiones();
        }

        function viz(){
          clear();
          redraw();
        }

    </script>
